name: Manage labels

on:
  push:
    branches:
      - main
      - master
    paths:
      - .github/labels.yml
  pull_request:
    paths:
      - .github/labels.yml

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3.5.3

      - name: Run Labeler
        uses: crazy-max/ghaction-github-labeler@v5.0.0
        with:
          skip-delete: true
          dry-run: ${{ github.event_name == 'pull_request' }}
